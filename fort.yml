
---
- name: Generate
  hosts: all
  connection: network_cli
  gather_facts: false
  
  collections:
    - community.network


  tasks:
    - name: Create a file new3_file.txt and push to GitHub
      block:
        - name: Clone the existing GitHub repository
          args: 
            chdir: /tmp
          command: git clone https://github.com/shezanhossain2/Backups_Exos.git
          run_once: true
          delegate_to: localhost

        - name: List letencrypt certificate directory
          shell: "{{ item }}"
          args: 
            chdir: /tmp/Backups_Exos
          loop:
            - ls -Art | head -n 1
          register: certificates
          delegate_to: localhost

        - name: Debug latest file
          ansible.builtin.debug:
            msg: "The latest configuration file is {{ certificates}}/{{inventory_hostname}}.txt"

        - name: Restore configuration
          community.network.exos_config:           
            src: /tmp/Backups_Exos/{{ certificates}}/{{inventory_hostname}}.txt
            diff_against: running
            save_when: modified
